<!DOCTYPE html>
<html>
	<head>
		<title>Main</title>
	</head>
	<body>
		<h1>My Todo's</h1>
		<div>
			<ul></ul>
		</div>
		<script>
			const list = document.querySelector("ul");

			window.api.on("todo:add", (event, todo) => {
				const li = document.createElement("li");
				const text = document.createTextNode(todo);
				li.appendChild(text);
				list.appendChild(li);
			});

			window.api.on("todo:clear", () => {
				list.innerHTML = "";
			});
		</script>
	</body>
</html>
